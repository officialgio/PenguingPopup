<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>PopupPenguins</title>
</head>

<body>

    <!-- title -->
    <header class="title">
        <picture>
            <img src="./assets/penguin_title.png" alt="">
        </picture>
    </header>

    <!-- row1 -->
    <div class="row-1 left peng-1">
        <picture>
            <img src="./assets/mound_1.png" alt="">
        </picture>
    </div>

    <div class="row-1 peng-2">
        <picture>
            <img src="./assets/mound_2.png" alt="">
        </picture>
    </div>

    <div class="row-1 peng-3">
        <picture>
            <img src="./assets/mound_3.png" alt="">
        </picture>
    </div>

    <!-- row2 -->
    <div class="row-2 row-2--left peng-4">
        <picture>
            <img src="./assets/mound_4.png" alt="">
        </picture>
    </div>

    <div class="row-2 row-3--right peng-5">
        <picture>
            <img src="./assets/mound_5.png" alt="">
        </picture>
    </div>

    <!-- row3 -->
    <div class="row-3 left peng-6">
        <picture>
            <img src="./assets/mound_6.png" alt="">
        </picture>
    </div>

    <div class="row-3 peng-7">
        <picture>
            <img src="./assets/mound_7.png" alt="">
        </picture>
    </div>

    <div class="row-3 peng-8">
        <picture>
            <img src="./assets/mound_8.png" alt="">
        </picture>
    </div>


</body>

</html>
